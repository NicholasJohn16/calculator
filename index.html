<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="calculator">
        <div class="output">
            <span id="first"></span>
            <span id="operator"></span>
        </div>
        <input id="answer" value="0" type="text" name="">
        <div class="buttons">
            <button class="btn">%</button>
            <button class="btn btn-clear">CE</button>
            <button class="btn">C</button>
            <button class="btn">DEL</button>
    
            <button class="btn btn-operator" data-operator=""><sup>1</sup>/<sub>x</sub></button>
            <button class="btn btn-operator" data-operator="square">x<sup>2</sup></button>
            <button class="btn btn-operator" data-operator="sqrt">sqrt</button>
            <button class="btn btn-operator" data-operator="division">&divide;</button>
    
            <button class="btn btn-num" data-value="7">7</button>
            <button class="btn btn-num" data-value="8">8</button>
            <button class="btn btn-num" data-value="9">9</button>
            <button class="btn btn-operator" data-operator="multiply">x</button>

            <button class="btn btn-num" data-value="4">4</button>
            <button class="btn btn-num" data-value="5">5</button>
            <button class="btn btn-num" data-value="6">6</button>
            <button class="btn btn-operator" data-operator="subtract">-</button>

            <button class="btn btn-num" data-value="1">1</button>
            <button class="btn btn-num" data-value="2">2</button>
            <button class="btn btn-num" data-value="3">3</button>
            <button class="btn btn-operator" data-operator="addition">+</button>

            <button class="btn btn-operator" data-operator="negate">+/-</button>
            <button class="btn btn-num" data-value="0">0</button>
            <button class="btn btn-operator">.</button>
            <button class="btn btn-result">=</button>

        </div>
    </div>
</body>
</html>
